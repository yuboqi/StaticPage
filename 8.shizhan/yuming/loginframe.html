<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录 注册</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="loginframe.css">
</head>
<body>
  <div class="container">
<!--    登录 注册-->
    <div class="login clearfix">
      <span class="left">
        短信登录／注册
      </span>
      <span class="right">
        密码登录
      </span>
      <a>
        扫码登陆
      </a>
    </div>
    <div class="mainmenu">
      <div class="tips">
        请仔细阅读
        <a class="tipsa" target="_blank" href="https://accounts.douban.com/passport/agreement">豆瓣使用协议、豆瓣个人信息保护政策</a>
      </div>
      <div class="info">
        <div class="in">
          <div class="p">+86</div>
          <input type="tel" class="phone" placeholder="手机号">
        </div>
        <div class="yanz">
          <input type="text" class="word" placeholder="验证码">
          <span>获取验证码</span>
        </div>
      </div>
      <button class="loginbtn" type="submit">
        登录豆瓣
      </button>
      <div class="error right">
        <span>收不到验证码</span>
      </div>
    </div>
    <div class="suppose clearfix">
      <div class="threeinfo left">第三方登录:</div>
      <div class="three left">
        <a href="https://www.douban.com/accounts/connect/wechat/?from=&redir=https%3A//www.douban.com/" class="wecheat "></a>
        <a href="https://www.douban.com/accounts/connect/sina_weibo/?from=&redir=https%3A//www.douban.com/&fallback=" class="weibo "></a>
      </div>
    </div>
  </div>
</body>
</html>
